u change the visual design to reinforce the navigation structure?    a Use a bold font for each of the main levels.  b Increase the white space between the final sub-level and the following main level.  c Increase the font size of the main navigation levels.  d Left align the levels and sub-levels.", "related_lectures": []}, {"_class": "assessment", "id": 727266, "assessment_type": "multiple-choice", "created": "2015-10-27T10:48:26Z", "prompt": {"question": "<p>Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).</p>    <p>1 Contrast</p>  <p>2 Alignment</p>  <p>3 Repetition</p>  <p>4 Proximity</p>    <p>W Create strong lines that keep the viewer focussed.</p>  <p>X Group the various parts of a user interface.</p>  <p>Y Make the object of attention very different from the other elements that surround it.</p><p>Z Create consistency and add visual interest.</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["1W, 2Y, 3Z, 4X", "1Y, 2W, 3Z, 4X", "1W, 2Y, 3X, 4Z", "1Y, 2W, 3X, 4Z"]}, "correct_response": ["b"], "score": 1.0, "updated": "2015-10-27T10:48:26Z", "old_assessment_type": null, "question_plain": "Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).    1 Contrast  2 Alignment  3 Repetition  4 Proximity    W Create strong lines that keep the viewer focussed.  X Group the various parts of a user interface.  Y Make the object of attention very different from the other elements that surround it.Z Create consistency and add visual interest.", "related_lectures": []}, {"_class": "assessment", "id": 727270, "assessment_type": "multiple-choice", "created": "2015-10-27T10:49:14Z", "prompt": {"question": "        Research shows that users read the content on web pages in an F-shape: two horizontal stripes followed by a vertical stripe. What research method revealed this behaviour?", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["Eye tracking.", "Usability testing.", "Contextual inquiry.", "Retrospective protocol analysis."]}, "correct_response": ["a"], "score": 1.0, "updated": "2015-10-27T10:49:14Z", "old_assessment_type": null, "question_plain": "Research shows that users read the content on web pages in an F-shape: two horizontal stripes followed by a vertical stripe. What research method revealed this behaviour?", "related_lectures": []}, {"_class": "assessment", "id": 727272, "assessment_type": "multiple-choice", "created": "2015-10-27T10:50:24Z", "prompt": {"question": "<p>The graphical\nuser interface used in most computers uses a desktop metaphor, with items such\nas a wastebasket, folders and a desktop. Which of the following statements\nabout visual metaphors is <strong>FALSE</strong>?\n\n</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["Metaphors provide clues about how something works.", "Metaphors cross cultures and languages.", "Metaphors create functional limitations dictated by the original object.", "Metaphors are most useful for inexperienced users"]}, "correct_response": ["b"], "score": 1.0, "updated": "2015-10-27T10:50:24Z", "old_assessment_type": null, "question_plain": "The graphical\nuser interface used in most computers uses a desktop metaphor, with items such\nas a wastebasket, folders and a desktop. Which of the following statements\nabout visual metaphors is FALSE?", "related_lectures": []}, {"_class": "assessment", "id": 727276, "assessment_type": "multiple-choice", "created": "2015-10-27T10:51:35Z", "prompt": {"question": "<p>Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).</p>    <p>1 Fixation</p>  <p>2 Gaze plot</p>  <p>3 Heat map</p>  <p>4 Saccade</p>    <p>W The movement of the eye from one part of the visual field to another.</p>  <p>X The pause of an eye movement on a specific area of the visual field.</p>  <p>Y A moment-by-moment representation of a user\u2019s eye movement across the screen.</p>  <p>Z A representation of the different areas of the screen where the user has spent the most time looking.</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["1X, 2Z, 3Y, 4W", "1W, 2Z, 3Y, 4X", "1X, 2Y, 3Z, 4W", "1W, 2Y, 3Z, 4X"]}, "correct_response": ["c"], "score": 1.0, "updated": "2015-10-27T10:51:35Z", "old_assessment_type": null, "question_plain": "Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).    1 Fixation  2 Gaze plot  3 Heat map  4 Saccade    W The movement of the eye from one part of the visual field to another.  X The pause of an eye movement on a specific area of the visual field.  Y A moment-by-moment representation of a user\u2019s eye movement across the screen.  Z A representation of the different areas of the screen where the user has spent the most time looking.", "related_lectures": []}]}</script>    <script src="js/quiz.js"></script>    <script type="module" src="js/index.js"></script>    <script type="module" src="js/ResultStorage.js"></script>  </body></html>
