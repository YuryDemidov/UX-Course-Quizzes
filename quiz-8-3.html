<script type=application/json id=data>{"count": 5, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 727280, "assessment_type": "multiple-choice", "created": "2015-10-27T10:52:45Z", "prompt": {"question": "<p>Which of the following can be tested with a paper prototype?</p>    <p>a Technical feasibility</p>  <p>b Download / response times</p>  <p>c Navigation</p>  <p>d Colour scheme</p>  <p>e Functionality</p>  <p>f Workflow</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["a, d and e only", "b, c and f only", "c, e and f only", "a, b and d only"]}, "correct_response": ["c"], "score": 1.0, "updated": "2015-10-27T10:52:45Z", "old_assessment_type": null, "question_plain": "Which of the following can be tested with a paper prototype?    a Technical feasibility  b Download / response times  c Navigation  d Colour scheme  e Functionality  f Workflow", "related_lectures": []}, {"_class": "assessment", "id": 727284, "assessment_type": "multiple-choice", "created": "2015-10-27T10:53:48Z", "prompt": {"question": "<p>Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).</p>    <p>1 Paper prototype.</p>  <p>2 Sketch</p>  <p>3 Wireframe</p>  <p>4 Site map</p>    <p>W A list of all of the pages in a web site or application.</p>  <p>X A hand-drawn image used by the design team to explore a range of potential design concepts or solutions.</p>  <p>Y An image that displays the functional elements of a website or page, typically used for planning a site\u2019s structure and functionality</p>  Z A hand-drawn image of an interface that can be used to test out design ideas with end users. ", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["1X, 2Z, 3Y, 4W", "1Z, 2X, 3Y, 4W", "1Z, 2X, 3W, 4X", "1X, 2Z, 3W, 4X"]}, "correct_response": ["b"], "score": 1.0, "updated": "2015-10-27T10:53:48Z", "old_assessment_type": null, "question_plain": "Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).    1 Paper prototype.  2 Sketch  3 Wireframe  4 Site map    W A list of all of the pages in a web site or application.  X A hand-drawn image used by the design team to explore a range of potential design concepts or solutions.  Y An image that displays the functional elements of a website or page, typically used for planning a site\u2019s structure and functionality  Z A hand-drawn image of an interface that can be used to test out design ideas with end users.", "related_lectures": []}, {"_class": "assessment", "id": 727286, "assessment_type": "multiple-choice", "created": "2015-10-27T10:57:02Z", "prompt": {"question": "<p>You are in the early stages of development of a tablet-based\napplication that will use a novel interaction method. Users will need to use\nboth hands to manipulate an object on the screen. The design team has asked you\nto test this interaction method with users. Which of the following would be\n<strong>MOST</strong> appropriate for usability testing in this context? </p>", "feedbacks": ["", "Paper prototyping is not a good way to prototype complex interactions, like snazzy fly out menus, animations or (as here) an interaction method that requires users to use both hands to manipulate an object on screen. If you did try to test this with a paper prototype, would you be able to identify the ability to hold something and use your hands at the same time? As a moderator, would you be able to change what\u2019s being manipulated on \u2018screen\u2019 in real time as the user moves their hands?", "A sketch is too low fidelity to answer the research question.", "This would be very expensive to create and could be a waste of time. You want to be \u2018lean\u2019 and test your design hypotheses as quickly as possible."], "relatedLectureIds": "", "answers": ["An electronic prototype.", "A paper prototype.", "A sketch.", "A live application."]}, "correct_response": ["a"], "score": 1.0, "updated": "2015-10-27T10:57:02Z", "old_assessment_type": null, "question_plain": "You are in the early stages of development of a tablet-based\napplication that will use a novel interaction method. Users will need to use\nboth hands to manipulate an object on the screen. The design team has asked you\nto test this interaction method with users. Which of the following would be\nMOST appropriate for usability testing in this context?", "related_lectures": []}, {"_class": "assessment", "id": 727290, "assessment_type": "multiple-choice", "created": "2015-10-27T11:00:36Z", "prompt": {"question": "<p>You are working with a design team who are creating a new method of contactless payment using a digital watch. You have carried out site visits, analysed the data and now need to create a prototype to test with users. Which design approach would offer <strong>MOST</strong> value?</p>", "feedbacks": ["This is based on a single design idea which means you\u2019ve not properly explored the design space in the design phase. ", "This is based on a single design idea which means you\u2019ve not properly explored the design space in the design phase. It also suffers from the problem that you are asking users to be designers, and that\u2019s not their competence. ", "Correct. What this question is testing is to see if you recognise the importance of identifying multiple different design solutions before deciding on a specific design solution.", "This is based on a single design idea which means you\u2019ve not properly explored the design space in the design phase. It also suffers from the problem that you are asking managers to be designers, and that\u2019s not their competence. "], "relatedLectureIds": "", "answers": ["Create an initial design concept for a domain expert to provide feedback, then use the results to create a prototype for usability testing.", "Invite users to a design session to create their ideal application and then create a prototype based on their ideas.", "Brainstorm several design alternatives with the design team and use these to create 2-3 prototypes for usability testing.", "Run a design meeting with senior stakeholders in the company to ensure the business requirements are accurately captured in the prototype."]}, "correct_response": ["c"], "score": 1.0, "updated": "2015-10-27T11:00:36Z", "old_assessment_type": null, "question_plain": "You are working with a design team who are creating a new method of contactless payment using a digital watch. You have carried out site visits, analysed the data and now need to create a prototype to test with users. Which design approach would offer MOST value?", "related_lectures": []}, {"_class": "assessment", "id": 727292, "assessment_type": "multiple-choice", "created": "2015-10-27T11:01:32Z", "prompt": {"question": "<p>What is the <strong>MAIN</strong> purpose of prototyping a user interface?</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["To ensure the visual design of the interface is attractive.", "To test out design hypotheses with users.", "To confirm the system will meet business requirements.", "To understand the context of use."]}, "correct_response": ["b"], "score": 1.0, "updated": "2015-10-27T11:01:32Z", "old_assessment_type": null, "question_plain": "What is the MAIN purpose of prototyping a user interface?", "related_lectures": []}]}</script>
