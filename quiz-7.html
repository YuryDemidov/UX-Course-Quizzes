ass": "assessment", "id": 727224, "assessment_type": "multiple-choice", "created": "2015-10-27T10:28:16Z", "prompt": {"relatedLectureIds": "", "answers": ["Location", "Alphabet", "Category", "Hierarchy"], "question": "        You are part of a design team for a GPS system for mountaineers. During user interviews, you notice that most users tend to describe mountain climb difficulty as follows: F Facile (Easy); PD Peu Difficile (A little difficult); AD Assez Difficile (Fairly difficult); D Difficle (Difficult); TD Tres Difficile (Very difficult); ED Extremement Difficult (Extremely difficult). What classification system is being used?", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:28:16Z", "old_assessment_type": null, "question_plain": "You are part of a design team for a GPS system for mountaineers. During user interviews, you notice that most users tend to describe mountain climb difficulty as follows: F Facile (Easy); PD Peu Difficile (A little difficult); AD Assez Difficile (Fairly difficult); D Difficle (Difficult); TD Tres Difficile (Very difficult); ED Extremement Difficult (Extremely difficult). What classification system is being used?", "related_lectures": []}, {"_class": "assessment", "id": 727226, "assessment_type": "multiple-choice", "created": "2015-10-27T10:29:10Z", "prompt": {"relatedLectureIds": "", "answers": ["c, a, b, d", "b, d, c, a", "b, c, d, a", "d, a, c, b"], "question": "<p>Place the following steps in a card sorting activity in order.</p>    <p>a The user researcher analyses the data with monothetic agglomerative cluster analysis.</p>  <p>b The user researcher creates a provisional information architecture.</p>  <p>c Participants sort cards into categories that have been pre-defined.</p>  d Participants arrange cards into groups as they see fit.", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:29:10Z", "old_assessment_type": null, "question_plain": "Place the following steps in a card sorting activity in order.    a The user researcher analyses the data with monothetic agglomerative cluster analysis.  b The user researcher creates a provisional information architecture.  c Participants sort cards into categories that have been pre-defined.  d Participants arrange cards into groups as they see fit.", "related_lectures": []}, {"_class": "assessment", "id": 727228, "assessment_type": "multiple-choice", "created": "2015-10-27T10:29:53Z", "prompt": {"relatedLectureIds": "", "answers": ["An interview question phrased in such a way that it tends to suggest the desired answer.", "A visual design technique where the object of attention is made very different from the other elements that surround it.", "A guideline for evaluating the usability of a user interface.", "The properties of an object that suggest to people how the object should be used."], "question": "<p>Which of the following <strong>BEST</strong> describes the concept of \u201caffordance\u201d?</p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:29:53Z", "old_assessment_type": null, "question_plain": "Which of the following BEST describes the concept of \u201caffordance\u201d?", "related_lectures": []}, {"_class": "assessment", "id": 727232, "assessment_type": "multiple-choice", "created": "2015-10-27T10:31:50Z", "prompt": {"relatedLectureIds": "", "answers": ["They failed to understand the user\u2019s mental model.", "They failed to create suitable content.", "They failed to organise content according to the LATCH model.", "They failed to use trigger words."], "question": "<p>A medical web site aimed at patients uses 5, top-level navigation terms to describe its areas of content: \u201cOphthalmology\u201d, \u201cOncology\u201d, \u201cPaediatrics\u201d, \u201cPsychiatry\u201d and \u201cRadiology\u201d. Usability testing shows that patients who go to the site seeking information on cancer are unable to get started on the task. What mistake did the design team make when developing the information architecture of the site?</p>", "feedbacks": ["Although this may be true, there's a more precise answer, which is that they failed to use trigger words.", "", "", ""]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:31:50Z", "old_assessment_type": null, "question_plain": "A medical web site aimed at patients uses 5, top-level navigation terms to describe its areas of content: \u201cOphthalmology\u201d, \u201cOncology\u201d, \u201cPaediatrics\u201d, \u201cPsychiatry\u201d and \u201cRadiology\u201d. Usability testing shows that patients who go to the site seeking information on cancer are unable to get started on the task. What mistake did the design team make when developing the information architecture of the site?", "related_lectures": []}]}</script>    <script src="js/quiz.js"></script>    <script type="module" src="js/index.js"></script>    <script type="module" src="js/ResultStorage.js"></script>  </body></html>
