<!DOCTYPE html><html lang=en>  <head>    <meta charset=utf-8>    <title>Measuring usability</title>    <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>    <link rel="stylesheet" href="styles/quiz-style.css">  </head>  <body>    <div class=header>      <a href="index.html" class="home-link"></a>      <span class=title>Measuring usability</span>    </div>    <div id=quiz_wrap>    </div>    <div id=u style=display:none></div>    <script type=application/json id=data>{"count": 5, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 727204, "assessment_type": "multiple-choice", "created": "2015-10-27T10:15:47Z", "prompt": {"relatedLectureIds": "", "question": "<p>According to the International Organization for Standardization, what are the key components of usability?</p>", "answers": ["Productivity, Efficiency, Memorability", "Effectiveness, Memorability, Learnability", "Productivity, Satisfaction, Learnability", "Efficiency, Satisfaction, Effectiveness"], "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:15:47Z", "old_assessment_type": null, "question_plain": "According to the International Organization for Standardization, what are the key components of usability?", "related_lectures": []}, {"_class": "assessment", "id": 727208, "assessment_type": "multiple-choice", "created": "2015-10-27T10:16:30Z", "prompt": {"relatedLectureIds": "", "question": "<p>In a usability test, which of the following could be used as measures of effectiveness?</p>    <p>a Number of participants who correctly and completely achieve each goal </p>  <p>b Number of participants who think they were successful, but failed.</p>  <p>c The average time taken to complete each task</p>  <p>d Number of clicks taken to complete task</p>  <p>e Number of tasks completed successfully on first attempt</p>  f Number of participants who rate the system as \u2018Easy to use\u2019 on a 5 point scale.", "feedbacks": ["", "", "", ""], "answers": ["a, b, and d only", "c, d and f only", "b, c, and f only", "a, b and e only"]}, "correct_response": ["d"], "score": 1.0, "updated": "2015-10-27T10:16:30Z", "old_assessment_type": null, "question_plain": "In a usability test, which of the following could be used as measures of effectiveness?    a Number of participants who correctly and completely achieve each goal   b Number of participants who think they were successful, but failed.  c The average time taken to complete each task  d Number of clicks taken to complete task  e Number of tasks completed successfully on first attempt  f Number of participants who rate the system as \u2018Easy to use\u2019 on a 5 point scale.", "related_lectures": []}, {"_class": "assessment", "id": 727210, "assessment_type": "multiple-choice", "created": "2015-10-27T10:17:52Z", "prompt": {"relatedLectureIds": "", "question": "<p>Researchers carry out an A/B test of a multi-page form that has three screens. Each screen has 4-6 input fields and one submit button. In <strong>Version A</strong>, the submit button is labelled \u201cNext\u201d and has a red border. In <strong>Version B</strong>, the submit button is labelled, \u201cSave and Continue\u201d and has a green border. The research shows that significantly more people complete the process when using Version B of the form than when using Version A. Which of the following statements is <strong>TRUE</strong>?</p>", "feedbacks": ["", "", "", ""], "answers": ["Version B of the form has a higher conversion rate than Version A. ", "A submit button with a green border is more noticeable than a submit button with a red border.", "Three screens is too few to draw any proper conclusions from this test.", "\u201cSave and Continue\u201d is a more intuitive label than \u201cNext\u201d."]}, "correct_response": ["a"], "score": 1.0, "updated": "2015-10-27T10:17:52Z", "old_assessment_type": null, "question_plain": "Researchers carry out an A/B test of a multi-page form that has three screens. Each screen has 4-6 input fields and one submit button. In Version A, the submit button is labelled \u201cNext\u201d and has a red border. In Version B, the submit button is labelled, \u201cSave and Continue\u201d and has a green border. The research shows that significantly more people complete the process when using Version B of the form than when using Version A. Which of the following statements is TRUE?", "related_lectures": []}, {"_class": "assessment", "id": 727212, "assessment_type": "multiple-choice", "created": "2015-10-27T10:18:35Z", "prompt": {"relatedLectureIds": "", "question": "<p>Your design team are considering two alternative early prototypes (A and B) for a control panel interface that will be used by workers in a factory. Most of the team think A is a better solution, but a vocal minority prefer version B. What would you recommend?</p>", "feedbacks": ["", "", "", ""], "answers": ["Run a usability test of the two prototypes.", "Develop A into a more sophisticated prototype and usability test it.", "Run an online A/B test with a large sample of users.", "Escalate the question to the senior management team."]}, "correct_response": ["a"], "score": 1.0, "updated": "2015-10-27T10:18:35Z", "old_assessment_type": null, "question_plain": "Your design team are considering two alternative early prototypes (A and B) for a control panel interface that will be used by workers in a factory. Most of the team think A is a better solution, but a vocal minority prefer version B. What would you recommend?", "related_lectures": []}, {"_class": "assessment", "id": 727214, "assessment_type": "multiple-choice", "created": "2015-10-27T10:19:59Z", "prompt": {"relatedLectureIds": "", "question": "<p>Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).</p>    <p>1 Validated learning</p>  <p>2 User story map</p>  <p>3 Iterative design</p>  <p>4 User story</p>    <p>W A design approach based on a cyclical process of prototyping, testing, analysing, and refining a system.</p>  <p>X A design approach where the design team test design hypotheses with users.</p>  <p>Y A description of the user, the user\u2019s task and the user\u2019s goal.</p>  Z The steps in a scenario in which a user interacts with a system or service.", "feedbacks": ["", "", "", ""], "answers": ["1X, 2Z, 3Y, 4W", "1Z, 2X, 3Y, 4W", "1Z, 2X, 3W, 4Y", "1X, 2Z, 3W, 4Y"]}, "correct_response": ["d"], "score": 1.0, "updated": "2016-01-05T12:39:29Z", "old_assessment_type": null, "question_plain": "Match the terms (numbered 1, 2, 3 and 4) to the definitions (labelled W, X, Y and Z).    1 Validated learning  2 User story map  3 Iterative design  4 User story    W A design approach based on a cyclical process of prototyping, testing, analysing, and refining a system.  X A design approach where the design team test design hypotheses with users.  Y A description of the user, the user\u2019s task and the user\u2019s goal.  Z The steps in a scenario in which a user interacts with a system or service.", "related_lectures": []}]}</script>    <script src="js/quiz.js"></script>    <script type="module" src="js/index.js"></script>    <script type="module" src="js/ResultStorage.js"></script>  </body></html>
